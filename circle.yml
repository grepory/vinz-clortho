machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  pre:
    - docker info
    - go version
    - docker pull quay.io/opsee/go-build
test:
  override:
    - docker run -v `pwd`:/build quay.io/opsee/go-build
    - docker build -t quay.io/opsee/vinz:latest .
deployment:
  quay:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/vinz:latest
